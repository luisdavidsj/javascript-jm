    /* 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2 */
    console.log("➖➖➖➖Ejercicio 6➖➖➖➖");
    console.log("➖Solución 1➖");
    const contadorPalabras = (texto = "", palabra = "") => {
      if (!texto) return console.warn("No ingresaste una cadena de texto");
      if (!palabra) return console.warn("No ingresaste una palabra a evaluar");
      let i = 0;
      let contador = 0;
      while (i !== -1) {
        i = texto.indexOf(palabra, i);
        if (i !== -1) {
          i++;
          contador++;
        }
      }
      return console.info(`La palabra "${palabra}" se repite ${contador} veces`);
    }
    contadorPalabras();
    contadorPalabras("", "mundo");
    contadorPalabras("Hola mundo adios mundo");
    contadorPalabras("Hola mundo adios mundo", "mundo");

    /* 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true  */

      numero = numero.toString();

        ? console.info(`Si es capicua, numero original ${numero}, numero al reves ${alReves}`)
        : console.info(`No es capicua, numero original ${numero}, numero al reves ${alReves}`)
    }

    esCapicua("19");
    esCapicua({});
    esCapicua(2000);
    esCapicua(2002);
    esCapicua(18.99)
    esCapicua(212.212);


    /* 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120 */
    console.log("➖➖➖➖Ejercicio 11➖➖➖➖");
    console.log("➖Solución 1➖");
    const factorial = (numero = undefined) => {
      if (numero === undefined) return console.warn("No ingresaste un numero");
      if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado No es un numero`);
      if (numero === 0) return console.error("El numero no puede ser 0");
      if (Math.sign(numero) === -1) console.error("El numero no puede ser negativo");
      let factorial = 1;
      for (let i = numero; i > 1; i--) {
        factorial *= i;
      }
      return console.info(`El factorial de ${numero} es ${factorial}`);
    }
    factorial();
    factorial("5");
    factorial([1, 2, 3]);
    factorial(0);
    factorial(-5);
    factorial(5);
