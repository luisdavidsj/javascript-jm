    class Producto {
      constructor(nombreProducto, precio, paraLlevar, disponibilidad, sucursal) {
        this.nombreProducto = nombreProducto;
        this.precio = precio;
        this.paraLlevar = paraLlevar;
        this.disponibilidad = disponibilidad;
        this.sucursal = sucursal;
      }
      realizarVenta() {
        //Insertar m√©todos para realizar la venta
        console.log("Venta realizada");
      }
      ventaRechazada() {
        console.log("Lo sentimos, la venta no pudo concretarse");
      }
      static limpiarMesa() {
        console.log("Mesa limpiada");
      }
    }

    class Comida extends Producto {
      constructor(nombreProducto, precio, paraLlevar, disponibilidad, sucursal, tamanio, idComida) {
        super(nombreProducto, precio, paraLlevar, disponibilidad, sucursal);
        this.tamanio = tamanio;
        this.idComida = idComida;
        this.marca = "La Chula";
      }
      prepararComida() {
        console.log("La comida ha sido preparada");
      }
      servirComida() {
        console.log("La comida ha sido servida");
      }
    }

    class Bebida extends Producto {
      constructor(nombreProducto, precio, paraLlevar, disponibilidad, sucursal, cantidadEnMl, sabor) {
        const marca = "Coca Cola";
        super(nombreProducto, precio, paraLlevar, disponibilidad, sucursal);
        this.cantidadEnMl = cantidadEnMl
        this.paraLlevar = paraLlevar;
        this.disponibilidad = disponibilidad;
        this.sabor = sabor;
        this.marca = marca;
      }
      llenarVaso() {
        console.log("Vaso lleno");
      }
      tirarVaso() {
        console.log("El vaso esta en la basura");
      }
      reciclarVaso() {
        console.log("El vaso ha sido reciclado");
      }
      static mensajeVaso() {
        console.log("Puedes hacer refill 1 vez");
      }
      mostrarMarca() {
        console.log(`La marca actual es ${this.marca}`);
      }
    }

    class Dulce {

      get getPrecioDulce() {
        return this.precio;

        this.precio = precio;
      }
    }
